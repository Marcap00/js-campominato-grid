<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Campo Minato</title>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
        <!-- Style -->
        <link rel="stylesheet" href="style.css">
        <!-- Bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <header class="d-flex align-items-center p-2">
            <div class="header-left w-100 d-flex align-items-center">
                <div class="header-logo me-3">
                    <img src="Logo.png" alt="Logo">
                </div>
                <h1 class="text-blue fw-semibold mb-0">Campo Minato</h1>
            </div>
            <div class="header-right d-flex align-items-center gap-3">
                <div class="d-flex align-items-center gap-2">
                    <span class="fw-semibold">Difficolta:</span>
                    <select id="difficulty" class="form-select w-auto fw-semibold py-1">
                        <option value="hard" class="text-danger">Hard</option>
                        <option selected value="medium">Medium</option>
                        <option value="easy" class="text-success">Easy</option>
                    </select>
                </div>
                <button id="cta-btn" type="button" class="btn btn-blue fw-semibold py-1 px-5 me-2">Play</button>
                <button id="reset-btn" type="reset" class="btn btn-blue py-1"><i class="fa-solid fa-rotate-left"></i></button>
            </div>
        </header>
        <main class="py-4 d-flex align-items-center">
            <div class="container">
                <div id="grid" class="d-flex flex-wrap mx-auto">
                    <!-- div.square -->
                </div>
            </div>
        </main>
        <footer>
            <address class="mb-0 h-100 d-flex align-items-center p-2">
                <p class="mb-0 fw-semibold">Made with <i class="fa-regular fa-heart fa-xl"></i> by a Booleaner </p>
                <div class="footer-logo d-flex align-items-center ms-1">
                    <img class="img-fluid" src="Logo.png" alt="Logo_footer">
                </div>
            </address>
        </footer>
        

        <!-- Bootstrap script -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- Personal script -->
        <script src="script.js"></script>
    </body>
</html>
